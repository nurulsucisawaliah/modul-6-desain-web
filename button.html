<!DOCTYPE html>
<html>
    <head>
        <title> BUTTON</title>
        <style>
            a:link, a:visited{
                color: rgb(122, 78, 20);
                padding: 14px 25px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                width: 250px;
            }

            a:hover, a:active{
                background-color: rgb(172, 142, 119);
            }

            .sosmed #ig a{
                background-color: teal;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="sosmed">
                <div id="ig">
                    <a href="https://www.instagram.com/">INSTAGRAM</a>
                </div>
            </div>
    </header>
    </body>
</html>
